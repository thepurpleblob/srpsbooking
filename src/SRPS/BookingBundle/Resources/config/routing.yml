admin_service_create:
    pattern:  /admin/service/create
    defaults: { _controller: SRPSBookingBundle:Service:create }
    
admin_service_edit:
    pattern:  /admin/service/{id}/edit
    defaults: { _controller: SRPSBookingBundle:Service:index }