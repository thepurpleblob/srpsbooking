srps_booking_homepage:
    pattern:  /booking
    defaults: { _controller: SRPSBookingBundle:Default:index }

admin_index:
    pattern:  /admin
    defaults: { _controller: SRPSBookingBundle:Admin:index }
    
admin_service:
    pattern:  /admin/service
    defaults: { _controller: SRPSBookingBundle:Service:index }
        
admin_service_new:
    pattern:  /admin/service/new
    defaults: { _controller: SRPSBookingBundle:Service:new }
    
admin_service_show:
    pattern:  /admin/service/{id}/show
    defaults: { _controller: SRPSBookingBundle:Service:show }
    
admin_service_create:
    pattern:  /admin/service/create
    defaults: { _controller: SRPSBookingBundle:Service:create }
    
admin_service_edit:
    pattern:  /admin/service/{id}/edit
    defaults: { _controller: SRPSBookingBundle:Service:edit }
       
admin_service_update:
    pattern:  /admin/service/{id}/update
    defaults: { _controller: SRPSBookingBundle:Service:update }
    
admin_service_delete:
    pattern:  /admin/service/{id}/delete
    defaults: { _controller: SRPSBookingBundle:Service:delete }
    
admin_destination:
    pattern:  /admin/destination/{serviceid}
    defaults: { _controller: SRPSBookingBundle:Destination:index }    
    
admin_destination_new:
    pattern:  /admin/destination/{serviceid}/new
    defaults: { _controller: SRPSBookingBundle:Destination:new }  
    
admin_destination_create:
    pattern:  /admin/destination/{serviceid}/create
    defaults: { _controller: SRPSBookingBundle:Destination:create }    