srps_booking_homepage:
    pattern:  /booking
    defaults: { _controller: SRPSBookingBundle:Default:index }

admin_index:
    pattern:  /admin
    defaults: { _controller: SRPSBookingBundle:Admin:index }
    
admin_service:
    pattern:  /admin/service
    defaults: { _controller: SRPSBookingBundle:Service:index }
        
admin_service_new:
